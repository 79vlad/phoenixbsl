site_name: BSL Language Server
nav:
  - Home: index.md
  - Contributing: contributing/index.md
  - Russian: https://otymko.github.io/phoenixbsl
theme: 
  name: material
  language: en
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'
  palette:
    primary: 'white'
    accent: 'indigo'
extra:
  search:
    language: 'en, ru'
  social:
    - type: 'github'
      link: 'https://github.com/otymko'
extra_css:
  - 'assets/stylesheets/extra.css'
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: Link

site_url: 'https://otymko.github.io/phoenixbsl'
repo_name: 'otymko/phoenixbsl'
repo_url: 'https://github.com/otymko/phoenixbsl'
edit_uri: 'edit/develop/docs'